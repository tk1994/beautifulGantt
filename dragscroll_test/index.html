<!doctype html>
<html>
    <head>
        <title>Dragscroll Demo</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <!-- <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script> -->
        <script src="https://unpkg.com/scrollbooster@2/dist/scrollbooster.min.js"></script>
    </head>
    <body>
        <div id="main-container" class="dragscroll" style="height: 100vh; overflow: scroll; cursor: grab; cursor : -o-grab; cursor : -moz-grab; cursor : -webkit-grab; display:flex; flex-direction: row;">
        </div>
        <div>
          <button onclick="loadmore()">load</button>
          <button onclick="deleteprev()">delete</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
